<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ENYAANNN | MAX PRO</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
html{scroll-behavior:smooth;}

body{
    font-family:'Orbitron',sans-serif;
    background:radial-gradient(circle at center,#080015,#000000 70%);
    color:white;
    overflow-x:hidden;
    transition:0.5s;
}

/* ===== INTRO ===== */
.intro{
    position:fixed;
    inset:0;
    background:black;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    z-index:999;
    cursor:pointer;
    transition:1s;
}
.intro h1{
    font-size:70px;
    color:#ff003c;
    animation:pulse 2s infinite alternate;
}
.intro p{color:#aaa;margin-top:20px;}
.intro.hide{opacity:0;pointer-events:none;}

@keyframes pulse{
    from{text-shadow:0 0 20px #ff003c;}
    to{text-shadow:0 0 80px #ff003c,0 0 160px #00f0ff;}
}

/* ===== PARTICLES ===== */
.particles{
    position:fixed;
    inset:0;
    background:
      radial-gradient(circle at 20% 30%, rgba(255,0,60,0.2), transparent 40%),
      radial-gradient(circle at 80% 70%, rgba(0,240,255,0.15), transparent 40%),
      radial-gradient(circle at 50% 90%, rgba(140,0,255,0.15), transparent 40%);
    animation:moveBg 12s linear infinite alternate;
    pointer-events:none;
    z-index:0;
}
@keyframes moveBg{
    from{background-position:0 0;}
    to{background-position:200px 200px;}
}

/* ===== SVG GUNS ===== */
.guns{
    position:fixed;
    inset:0;
    pointer-events:none;
    z-index:0;
}

.gun{
    fill:none;
    stroke:url(#grad);
    stroke-width:3;
    filter:drop-shadow(0 0 20px #ff003c)
           drop-shadow(0 0 40px #8000ff);
    width:350px;
    position:absolute;
    opacity:0.8;
}

.gun-left{
    top:20%;
    left:-50px;
    transform:rotate(-20deg);
    animation:gunFloatLeft 6s ease-in-out infinite alternate;
}

.gun-right{
    top:60%;
    right:-50px;
    transform:rotate(20deg);
    animation:gunFloatRight 6s ease-in-out infinite alternate;
}

@keyframes gunFloatLeft{
    from{transform:translateY(0px) rotate(-20deg);}
    to{transform:translateY(40px) rotate(-10deg);}
}
@keyframes gunFloatRight{
    from{transform:translateY(0px) rotate(20deg);}
    to{transform:translateY(-40px) rotate(10deg);}
}

/* ===== HERO ===== */
.hero{
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    position:relative;
    z-index:1;
}

.glitch{
    font-size:90px;
    font-weight:900;
    color:#ff003c;
    animation:glitch 1.5s infinite;
}
@keyframes glitch{
    0%{text-shadow:3px 3px #00f0ff,-3px -3px #ff003c;}
    50%{text-shadow:-3px -3px #00f0ff,3px 3px #ff003c;}
    100%{text-shadow:3px -3px #00f0ff,-3px 3px #ff003c;}
}

.subtitle{margin-top:20px;color:#ccc;}

.btn{
    margin-top:30px;
    padding:15px 40px;
    border:2px solid #ff003c;
    cursor:pointer;
    transition:0.3s;
}
.btn:hover{
    background:#ff003c;
    box-shadow:0 0 30px #ff003c;
}

/* ===== SECTIONS ===== */
section{
    padding:100px 20px;
    max-width:1000px;
    margin:auto;
    text-align:center;
}

.cards{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:30px;
}

.card{
    background:#111;
    padding:40px;
    border-left:4px solid #ff003c;
    box-shadow:0 0 40px rgba(255,0,60,0.6);
    transition:0.3s;
}
.card:hover{
    transform:translateY(-10px);
    box-shadow:0 0 80px rgba(255,0,60,1);
}

.link-btn{
    display:inline-block;
    margin-top:15px;
    padding:10px 20px;
    background:#ff003c;
    color:white;
    text-decoration:none;
}
.link-btn:hover{background:#00f0ff;}

/* ===== CHICKEN MINI GAME ===== */
.chicken{
    position:fixed;
    bottom:30px;
    left:-100px;
    width:60px;
    height:60px;
    background:white;
    border-radius:50%;
    animation:runChicken 10s linear infinite;
    cursor:pointer;
    z-index:2;
}
.chicken::before{
    content:'';
    position:absolute;
    width:30px;
    height:30px;
    background:red;
    border-radius:50%;
    top:-10px;
    left:35px;
}
.chicken::after{
    content:'';
    position:absolute;
    width:12px;
    height:12px;
    background:black;
    border-radius:50%;
    top:22px;
    left:22px;
}
@keyframes runChicken{
    0%{ left:-100px; }
    100%{ left:110%; }
}

.score{
    position:fixed;
    top:20px;
    right:20px;
    z-index:10;
}
</style>
</head>

<body>

<div class="intro" onclick="enterSite()">
    <h1>ENTER THE ARENA</h1>
    <p>Click to Begin</p>
</div>

<audio id="bgMusic" loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6d44f1c4c6.mp3?filename=cyberpunk-ambient-11054.mp3">
</audio>

<div class="particles"></div>

<!-- SVG Gradient -->
<svg width="0" height="0">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff003c"/>
      <stop offset="50%" style="stop-color:#8000ff"/>
      <stop offset="100%" style="stop-color:#00f0ff"/>
    </linearGradient>
  </defs>
</svg>

<div class="guns">
<svg class="gun gun-left" viewBox="0 0 200 60">
  <rect x="10" y="25" width="150" height="10"/>
  <rect x="120" y="15" width="30" height="10"/>
  <rect x="40" y="35" width="20" height="20"/>
</svg>

<svg class="gun gun-right" viewBox="0 0 200 60">
  <rect x="10" y="25" width="150" height="10"/>
  <rect x="120" y="15" width="30" height="10"/>
  <rect x="40" y="35" width="20" height="20"/>
</svg>
</div>

<div class="score">Score: <span id="score">0</span></div>
<div class="chicken" onclick="hitChicken()"></div>

<div class="hero">
  <div class="glitch">ENYAANNN</div>
  <div class="subtitle">Aggressive Entry | Team Player | CS2 Competitor</div>
  <div class="btn" onclick="toggleMode()">Toggle Ultra Mode</div>
</div>

<section>
<h2>Stats</h2>
<div class="cards">
  <div class="card">
    Faceit Level: 10<br>
    Elo: 2200<br>
    K/D: 1.21
  </div>
</div>
</section>

<section>
<h2>Contact</h2>
<div class="cards">
  <div class="card">
    Steam<br>
    <a class="link-btn" href="https://steamcommunity.com/id/zhenyaaaaaaLo/" target="_blank">Open Steam</a>
  </div>
  <div class="card">
    Discord<br>
    buldan.exl
  </div>
  <div class="card">
    Telegram<br>
    <a class="link-btn" href="https://t.me/EnyaaNnn" target="_blank">Open Telegram</a>
  </div>
</div>
</section>

<script>
let score=0;

function enterSite(){
    document.querySelector('.intro').classList.add('hide');
    document.getElementById('bgMusic').play();
}

function hitChicken(){
    score++;
    document.getElementById('score').innerText=score;
}

function toggleMode(){
    document.body.style.background =
        document.body.style.background === "black"
        ? "radial-gradient(circle at center,#080015,#000000 70%)"
        : "black";
}
</script>

</body>
</html>
