<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ENYAANNN | CS2 Player</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
html{scroll-behavior:smooth;}

body{
    font-family:'Orbitron',sans-serif;
    background:radial-gradient(circle at center,#0a0015,#000000);
    color:white;
    overflow-x:hidden;
}

/* ===== INTRO ===== */

.intro{
    position:fixed;
    inset:0;
    background:black;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    z-index:999;
    cursor:pointer;
    transition:opacity 1s ease;
}

.intro h1{
    font-size:60px;
    color:#ff003c;
    text-shadow:0 0 25px #ff003c,0 0 60px purple;
    animation:pulse 2s infinite alternate;
}

.intro p{
    margin-top:20px;
    color:#aaa;
}

.intro.hide{
    opacity:0;
    pointer-events:none;
}

@keyframes pulse{
    from{ text-shadow:0 0 20px #ff003c,0 0 40px purple;}
    to{ text-shadow:0 0 50px #ff003c,0 0 100px #00f0ff;}
}

/* ===== PAC HERO ===== */

.pacman{
    position:fixed;
    width:40px;
    height:40px;
    background:yellow;
    border-radius:50%;
    clip-path:polygon(0 0,100% 50%,0 100%);
    animation:movePac 15s linear infinite;
    z-index:2;
    box-shadow:0 0 20px yellow;
}

@keyframes movePac{
    0%{ top:10%; left:-50px;}
    25%{ top:20%; left:90%;}
    50%{ top:60%; left:90%;}
    75%{ top:70%; left:-50px;}
    100%{ top:10%; left:-50px;}
}

/* ===== WEAPONS ===== */

.weapons-bg img{
    position:fixed;
    width:400px;
    opacity:0.15;
    filter:drop-shadow(0 0 25px #ff003c)
           drop-shadow(0 0 40px purple);
    pointer-events:none;
    z-index:0;
    animation:float 6s ease-in-out infinite alternate;
}

@keyframes float{
    from{transform:translateY(0px) rotate(-5deg);}
    to{transform:translateY(25px) rotate(5deg);}
}

.ak{ top:15%; left:-80px;}
.awp{ top:55%; right:-80px;}
.m4{ bottom:5%; left:15%;}
.deagle{ top:25%; right:20%;}

/* ===== MAIN ===== */

.hero{
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    position:relative;
    z-index:1;
}

.hero h1{
    font-size:90px;
    color:#ff003c;
    text-shadow:0 0 30px #ff003c,
                0 0 80px purple,
                0 0 120px #00f0ff;
}

.subtitle{
    margin-top:20px;
    color:#ccc;
}

.btn{
    display:inline-block;
    margin-top:40px;
    padding:15px 40px;
    border:2px solid #ff003c;
    text-decoration:none;
    color:white;
    transition:0.3s;
}

.btn:hover{
    background:#ff003c;
    box-shadow:0 0 30px #ff003c;
}

section{
    padding:100px 20px;
    max-width:1100px;
    margin:auto;
    text-align:center;
    position:relative;
    z-index:1;
}

.cards{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:30px;
}

.card{
    background:linear-gradient(135deg,#111,#1a0015);
    padding:40px;
    border-left:4px solid #ff003c;
    box-shadow:0 0 25px rgba(255,0,60,0.4);
    transition:0.4s;
}

.card:hover{
    transform:translateY(-10px);
    box-shadow:0 0 60px rgba(255,0,60,0.8);
}

h2{
    margin-bottom:30px;
    color:#ff003c;
}

.link-btn{
    display:inline-block;
    margin-top:15px;
    padding:12px 25px;
    background:#ff003c;
    color:white;
    text-decoration:none;
    box-shadow:0 0 25px #ff003c;
    transition:0.3s;
}

.link-btn:hover{
    background:#00f0ff;
    box-shadow:0 0 40px #00f0ff;
}
</style>
</head>

<body>

<div class="intro" onclick="enterSite()">
    <h1>ENYAANNN</h1>
    <p>Click to Enter</p>
</div>

<div class="pacman"></div>

<div class="weapons-bg">
    <img src="https://pngimg.com/uploads/ak47/ak47_PNG24.png" class="ak">
    <img src="https://pngimg.com/uploads/sniper_rifle/sniper_rifle_PNG31.png" class="awp">
    <img src="https://pngimg.com/uploads/m4/m4_PNG17.png" class="m4">
    <img src="https://pngimg.com/uploads/desert_eagle/desert_eagle_PNG6.png" class="deagle">
</div>

<div class="hero">
  <h1>ENYAANNN</h1>
  <div class="subtitle">
    Aggressive Entry | Team Player | CS2 Competitor
  </div>
  <a href="#stats" class="btn">VIEW STATS</a>
</div>

<section id="stats">
  <h2>Stats</h2>
  <div class="cards">
    <div class="card">
      Faceit Level: <b>10</b><br>
      Elo: <b>2200</b><br><br>
      <a class="link-btn" href="https://www.faceit.com/ru/players/enyaannn69" target="_blank">
        View Faceit
      </a>
    </div>
    <div class="card">
      Premier Rating: <b>10 000</b>
    </div>
    <div class="card">
      K/D: <b>1.21</b>
    </div>
  </div>
</section>

<section>
  <h2>Contact</h2>
  <div class="cards">
    <div class="card">
      Steam<br>
      <a class="link-btn" href="https://steamcommunity.com/id/zhenyaaaaaaLo/" target="_blank">
        Open Steam
      </a>
    </div>
    <div class="card">
      Discord<br>
      buldan.exl
    </div>
    <div class="card">
      Telegram<br>
      <a class="link-btn" href="https://t.me/EnyaaNnn" target="_blank">
        Open Telegram
      </a>
    </div>
  </div>
</section>

<script>
function enterSite(){
    document.querySelector('.intro').classList.add('hide');
}
</script>

</body>
</html>
