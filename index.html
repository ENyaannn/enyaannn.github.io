<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ENYAANNN | PRO ARENA</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
html{scroll-behavior:smooth;}

body{
    font-family:'Orbitron',sans-serif;
    background:radial-gradient(circle at center,#080015,#000000 70%);
    color:white;
    overflow-x:hidden;
    perspective:1000px;
    transition:0.5s;
}

/* ===== INTRO ===== */
.intro{
    position:fixed;
    inset:0;
    background:black;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    z-index:999;
    cursor:pointer;
    transition:1s;
}
.intro h1{
    font-size:70px;
    color:#ff003c;
    animation:pulse 2s infinite alternate;
}
.intro.hide{opacity:0;pointer-events:none;}

@keyframes pulse{
    from{text-shadow:0 0 20px #ff003c;}
    to{text-shadow:0 0 80px #ff003c,0 0 160px #00f0ff;}
}

/* ===== HERO ===== */
.hero{
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    position:relative;
    z-index:2;
    transform-style:preserve-3d;
    transition:transform 0.2s;
}

.glitch{
    font-size:90px;
    font-weight:900;
    color:#ff003c;
    animation:glitch 1.5s infinite;
}
@keyframes glitch{
    0%{text-shadow:3px 3px #00f0ff,-3px -3px #ff003c;}
    50%{text-shadow:-3px -3px #00f0ff,3px 3px #ff003c;}
    100%{text-shadow:3px -3px #00f0ff,-3px 3px #ff003c;}
}

.subtitle{margin-top:20px;color:#ccc;}

.btn{
    margin-top:30px;
    padding:15px 40px;
    border:2px solid #ff003c;
    cursor:pointer;
    transition:0.3s;
}
.btn:hover{
    background:#ff003c;
    box-shadow:0 0 30px #ff003c;
}

/* ===== SVG AK47 ===== */
.ak-container{
    position:fixed;
    top:25%;
    right:-50px;
    width:400px;
    z-index:1;
    animation:floatGun 6s ease-in-out infinite alternate;
}

@keyframes floatGun{
    from{transform:translateY(0px);}
    to{transform:translateY(40px);}
}

.ak{
    width:100%;
    fill:none;
    stroke:url(#grad);
    stroke-width:3;
    filter:drop-shadow(0 0 20px #ff003c)
           drop-shadow(0 0 40px #8000ff);
    transition:transform 0.2s;
}

/* recoil */
.ak.recoil{
    transform:translateX(-20px);
}

/* muzzle flash */
.flash{
    position:absolute;
    right:20px;
    top:40%;
    width:40px;
    height:40px;
    background:radial-gradient(circle,#fff,#ffcc00,#ff0000);
    border-radius:50%;
    opacity:0;
}

.flash.show{
    opacity:1;
    animation:flashAnim 0.2s forwards;
}

@keyframes flashAnim{
    0%{transform:scale(0.5);opacity:1;}
    100%{transform:scale(1.5);opacity:0;}
}

/* ===== CHICKEN GAME ===== */
.chicken{
    position:fixed;
    bottom:30px;
    left:-100px;
    width:60px;
    height:60px;
    background:white;
    border-radius:50%;
    animation:runChicken 10s linear infinite;
    cursor:pointer;
    z-index:3;
}
.chicken::before{
    content:'';
    position:absolute;
    width:30px;
    height:30px;
    background:red;
    border-radius:50%;
    top:-10px;
    left:35px;
}
.chicken::after{
    content:'';
    position:absolute;
    width:12px;
    height:12px;
    background:black;
    border-radius:50%;
    top:22px;
    left:22px;
}
@keyframes runChicken{
    0%{ left:-100px; }
    100%{ left:110%; }
}

.score{
    position:fixed;
    top:20px;
    right:20px;
    z-index:10;
}

/* sections */
section{
    padding:100px 20px;
    max-width:1000px;
    margin:auto;
    text-align:center;
}
.card{
    background:#111;
    padding:40px;
    margin:20px 0;
    border-left:4px solid #ff003c;
}
</style>
</head>

<body>

<div class="intro" onclick="enterSite()">
    <h1>ENTER THE ARENA</h1>
</div>

<audio id="bgMusic" loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6d44f1c4c6.mp3?filename=cyberpunk-ambient-11054.mp3">
</audio>

<!-- gradient -->
<svg width="0" height="0">
  <defs>
    <linearGradient id="grad">
      <stop offset="0%" stop-color="#ff003c"/>
      <stop offset="50%" stop-color="#8000ff"/>
      <stop offset="100%" stop-color="#00f0ff"/>
    </linearGradient>
  </defs>
</svg>

<div class="ak-container">
<div class="flash" id="flash"></div>
<svg class="ak" id="ak" viewBox="0 0 300 100">
  <rect x="20" y="40" width="180" height="10"/>
  <rect x="160" y="30" width="40" height="10"/>
  <rect x="60" y="50" width="30" height="30"/>
  <rect x="110" y="55" width="20" height="25"/>
</svg>
</div>

<div class="score">Score: <span id="score">0</span></div>
<div class="chicken" onclick="hitChicken()"></div>

<div class="hero" id="hero">
  <div class="glitch">ENYAANNN</div>
  <div class="subtitle">Aggressive Entry | Team Player | CS2 Competitor</div>
  <div class="btn" onclick="shoot()">Fire AK</div>
</div>

<section>
<div class="card">
Faceit Level: 10 | Elo: 2200 | K/D: 1.21
</div>
</section>

<script>
let score=0;

function enterSite(){
    document.querySelector('.intro').classList.add('hide');
    document.getElementById('bgMusic').play();
}

function hitChicken(){
    score++;
    document.getElementById('score').innerText=score;
}

function shoot(){
    let ak=document.getElementById('ak');
    let flash=document.getElementById('flash');
    ak.classList.add('recoil');
    flash.classList.add('show');
    setTimeout(()=>{
        ak.classList.remove('recoil');
        flash.classList.remove('show');
    },200);
}

/* 3D tilt */
document.addEventListener("mousemove",(e)=>{
    let hero=document.getElementById("hero");
    let x=(window.innerWidth/2 - e.clientX)/40;
    let y=(window.innerHeight/2 - e.clientY)/40;
    hero.style.transform=`rotateY(${x}deg) rotateX(${y}deg)`;
});
</script>

</body>
</html>
