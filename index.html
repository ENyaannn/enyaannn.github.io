<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ENYAANNN | CS2 Player</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at top, #1a0005, #000000);
    color: white;
    scroll-behavior: smooth;
}

header {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

h1 {
    font-size: 70px;
    color: #ff0033;
    text-shadow: 0 0 20px #ff0033, 0 0 40px purple;
    margin: 0;
}

.subtitle {
    font-size: 22px;
    color: #aaa;
    margin-top: 20px;
}

.btn {
    margin-top: 40px;
    padding: 15px 35px;
    border: 2px solid #ff0033;
    color: white;
    text-decoration: none;
    font-weight: bold;
    transition: 0.3s;
}

.btn:hover {
    background: #ff0033;
    box-shadow: 0 0 20px #ff0033;
}

section {
    padding: 100px 20px;
    max-width: 900px;
    margin: auto;
}

.card {
    background: #111;
    padding: 30px;
    border-left: 4px solid #ff0033;
    margin-bottom: 30px;
    box-shadow: 0 0 20px rgba(255,0,51,0.3);
}
</style>
</head>

<body>

<header>
    <h1>ENYAANNN</h1>
    <div class="subtitle">
        Aggressive Entry | Team Player | CS2 Competitor
    </div>
    <a href="#about" class="btn">ENTER</a>
</header>

<section id="about">
    <div class="card">
        <h2>About Me</h2>
        <p>
        Я агрессивный игрок в CS2. Играю на килы и пространство для команды.
        Люблю быстрые решения, жёсткие энтри и командную дисциплину.
        </p>
    </div>
</section>

<section>
    <div class="card">
        <h2>Faceit</h2>
        <p>Добавь сюда ссылку на свой Faceit профиль.</p>
    </div>
</section>

<section>
    <div class="card">
        <h2>Contact</h2>
        <p>Steam | Discord | Telegram</p>
    </div>
</section>

</body>
</html>
