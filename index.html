<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ENYAANNN | CS2 Player</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
html{scroll-behavior:smooth;}

body{
    font-family:'Orbitron',sans-serif;
    background:radial-gradient(circle at center,#0a0015,#000000);
    color:white;
    overflow-x:hidden;
}

/* ===== INTRO ===== */
.intro{
    position:fixed;
    inset:0;
    background:black;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    z-index:999;
    cursor:pointer;
    transition:opacity 1s ease;
}

.intro h1{
    font-size:60px;
    color:#ff003c;
    text-shadow:0 0 40px #ff003c,0 0 80px purple;
    animation:pulse 2s infinite alternate;
}

.intro p{
    margin-top:20px;
    color:#aaa;
}

.intro.hide{
    opacity:0;
    pointer-events:none;
}

@keyframes pulse{
    from{ text-shadow:0 0 20px #ff003c,0 0 40px purple;}
    to{ text-shadow:0 0 70px #ff003c,0 0 150px #00f0ff;}
}

/* ===== CSS CHICKEN (без картинок) ===== */
.chicken{
    position:fixed;
    bottom:30px;
    left:-100px;
    width:60px;
    height:60px;
    background:white;
    border-radius:50%;
    z-index:2;
    animation:runChicken 18s linear infinite,
               bounce 0.5s ease-in-out infinite alternate;
    box-shadow:0 0 20px #ff003c;
}

.chicken::before{
    content:'';
    position:absolute;
    width:30px;
    height:30px;
    background:red;
    border-radius:50%;
    top:-10px;
    left:35px;
}

.chicken::after{
    content:'';
    position:absolute;
    width:15px;
    height:15px;
    background:black;
    border-radius:50%;
    top:20px;
    left:20px;
}

@keyframes runChicken{
    0%{ left:-100px; }
    100%{ left:110%; }
}

@keyframes bounce{
    from{ transform:translateY(0px); }
    to{ transform:translateY(-10px); }
}

/* ===== WEAPON STYLE (абстрактный неон) ===== */
.weapons-glow{
    position:fixed;
    inset:0;
    background:
      radial-gradient(circle at 10% 20%, rgba(255,0,60,0.2), transparent 40%),
      radial-gradient(circle at 90% 70%, rgba(120,0,255,0.2), transparent 40%),
      radial-gradient(circle at 50% 90%, rgba(0,240,255,0.15), transparent 40%);
    z-index:0;
    pointer-events:none;
}

/* ===== MAIN ===== */
.hero{
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    position:relative;
    z-index:1;
}

.hero h1{
    font-size:90px;
    color:#ff003c;
    text-shadow:0 0 50px #ff003c,
                0 0 120px purple,
                0 0 200px #00f0ff;
}

.subtitle{
    margin-top:20px;
    color:#ccc;
}

.btn{
    display:inline-block;
    margin-top:40px;
    padding:15px 40px;
    border:2px solid #ff003c;
    text-decoration:none;
    color:white;
    transition:0.3s;
}

.btn:hover{
    background:#ff003c;
    box-shadow:0 0 40px #ff003c;
}

section{
    padding:100px 20px;
    max-width:1100px;
    margin:auto;
    text-align:center;
    position:relative;
    z-index:1;
}

.cards{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:30px;
}

.card{
    background:linear-gradient(135deg,#111,#1a0015);
    padding:40px;
    border-left:4px solid #ff003c;
    box-shadow:0 0 40px rgba(255,0,60,0.6);
    transition:0.4s;
}

.card:hover{
    transform:translateY(-10px);
    box-shadow:0 0 80px rgba(255,0,60,1);
}

h2{
    margin-bottom:30px;
    color:#ff003c;
}

.link-btn{
    display:inline-block;
    margin-top:15px;
    padding:12px 25px;
    background:#ff003c;
    color:white;
    text-decoration:none;
    box-shadow:0 0 40px #ff003c;
    transition:0.3s;
}

.link-btn:hover{
    background:#00f0ff;
    box-shadow:0 0 60px #00f0ff;
}
</style>
</head>

<body>

<div class="intro" onclick="enterSite()">
    <h1>ENYAANNN</h1>
    <p>Click to Enter</p>
</div>

<div class="weapons-glow"></div>
<div class="chicken"></div>

<div class="hero">
  <h1>ENYAANNN</h1>
  <div class="subtitle">
    Aggressive Entry | Team Player | CS2 Competitor
  </div>
  <a href="#stats" class="btn">VIEW STATS</a>
</div>

<section id="stats">
  <h2>Stats</h2>
  <div class="cards">
    <div class="card">
      Faceit Level: <b>10</b><br>
      Elo: <b>2200</b><br><br>
      <a class="link-btn" href="https://www.faceit.com/ru/players/enyaannn69" target="_blank">
        View Faceit
      </a>
    </div>
    <div class="card">
      Premier Rating: <b>10 000</b>
    </div>
    <div class="card">
      K/D: <b>1.21</b>
    </div>
  </div>
</section>

<section>
  <h2>Contact</h2>
  <div class="cards">
    <div class="card">
      Steam<br>
      <a class="link-btn" href="https://steamcommunity.com/id/zhenyaaaaaaLo/" target="_blank">
        Open Steam
      </a>
    </div>
    <div class="card">
      Discord<br>
      buldan.exl
    </div>
    <div class="card">
      Telegram<br>
      <a class="link-btn" href="https://t.me/EnyaaNnn" target="_blank">
        Open Telegram
      </a>
    </div>
  </div>
</section>

<script>
function enterSite(){
    document.querySelector('.intro').classList.add('hide');
}
</script>

</body>
</html>
