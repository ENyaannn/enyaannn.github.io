<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ENYAANNN | CS2 Player</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
html{scroll-behavior:smooth;}
body{
    font-family:'Orbitron',sans-serif;
    background:radial-gradient(circle at center,#0a0018,#000000 70%);
    color:white;
    overflow-x:hidden;
}

/* ===== INTRO ===== */
.intro{
    position:fixed;
    inset:0;
    background:black;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    z-index:999;
    cursor:pointer;
    transition:opacity 1s ease;
}
.intro h1{
    font-size:60px;
    color:#ff003c;
    text-shadow:0 0 40px #ff003c,0 0 80px purple;
    animation:pulse 2s infinite alternate;
}
.intro p{margin-top:20px;color:#aaa;}
.intro.hide{opacity:0;pointer-events:none;}
@keyframes pulse{
    from{ text-shadow:0 0 20px #ff003c,0 0 40px purple;}
    to{ text-shadow:0 0 80px #ff003c,0 0 160px #00f0ff;}
}

/* ===== PARTICLES ===== */
.particles{
    position:fixed;
    inset:0;
    pointer-events:none;
    background:
      radial-gradient(circle at 20% 30%, rgba(255,0,60,0.2), transparent 40%),
      radial-gradient(circle at 80% 70%, rgba(0,240,255,0.15), transparent 40%),
      radial-gradient(circle at 50% 90%, rgba(180,0,255,0.15), transparent 40%);
    animation:moveBg 15s linear infinite alternate;
}
@keyframes moveBg{
    from{background-position:0 0;}
    to{background-position:200px 200px;}
}

/* ===== CSS CHICKEN ===== */
.chicken{
    position:fixed;
    bottom:30px;
    left:-100px;
    width:60px;
    height:60px;
    background:white;
    border-radius:50%;
    z-index:2;
    animation:runChicken 18s linear infinite,
               bounce 0.5s ease-in-out infinite alternate;
    box-shadow:0 0 20px #ff003c;
}
.chicken::before{
    content:'';
    position:absolute;
    width:30px;
    height:30px;
    background:red;
    border-radius:50%;
    top:-10px;
    left:35px;
}
.chicken::after{
    content:'';
    position:absolute;
    width:12px;
    height:12px;
    background:black;
    border-radius:50%;
    top:22px;
    left:22px;
}
@keyframes runChicken{
    0%{ left:-100px; }
    100%{ left:110%; }
}
@keyframes bounce{
    from{ transform:translateY(0px); }
    to{ transform:translateY(-10px); }
}

/* ===== ANIMATED WEAPONS (NEON BARS) ===== */
.weapon{
    position:fixed;
    width:300px;
    height:6px;
    background:linear-gradient(90deg,#ff003c,#8000ff,#00f0ff);
    box-shadow:0 0 25px #ff003c,0 0 50px purple;
    opacity:0.6;
    z-index:0;
    animation:weaponFloat 6s ease-in-out infinite alternate;
}
.weapon.left{top:20%;left:-50px;transform:rotate(-25deg);}
.weapon.right{top:60%;right:-50px;transform:rotate(25deg);}
.weapon.bottom{bottom:10%;left:20%;transform:rotate(15deg);}

@keyframes weaponFloat{
    from{transform:translateY(0px) rotate(-25deg);}
    to{transform:translateY(30px) rotate(-15deg);}
}

/* ===== HERO ===== */
.hero{
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    position:relative;
    z-index:1;
}

/* GLITCH EFFECT */
.glitch{
    font-size:90px;
    font-weight:900;
    color:#ff003c;
    position:relative;
    text-shadow:0 0 40px #ff003c,0 0 100px purple;
    animation:glitch 2s infinite;
}
@keyframes glitch{
    0%{text-shadow:3px 3px #00f0ff,-3px -3px #ff003c;}
    50%{text-shadow:-3px -3px #00f0ff,3px 3px #ff003c;}
    100%{text-shadow:3px -3px #00f0ff,-3px 3px #ff003c;}
}

.subtitle{margin-top:20px;color:#ccc;}

.btn{
    display:inline-block;
    margin-top:40px;
    padding:15px 40px;
    border:2px solid #ff003c;
    text-decoration:none;
    color:white;
    transition:0.3s;
}
.btn:hover{
    background:#ff003c;
    box-shadow:0 0 40px #ff003c;
}

section{
    padding:100px 20px;
    max-width:1100px;
    margin:auto;
    text-align:center;
    position:relative;
    z-index:1;
}

.cards{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:30px;
}

.card{
    background:linear-gradient(135deg,#111,#1a0015);
    padding:40px;
    border-left:4px solid #ff003c;
    box-shadow:0 0 40px rgba(255,0,60,0.6);
    transition:0.4s;
}
.card:hover{
    transform:translateY(-10px);
    box-shadow:0 0 80px rgba(255,0,60,1);
}

h2{margin-bottom:30px;color:#ff003c;}

.link-btn{
    display:inline-block;
    margin-top:15px;
    padding:12px 25px;
    background:#ff003c;
    color:white;
    text-decoration:none;
    box-shadow:0 0 40px #ff003c;
    transition:0.3s;
}
.link-btn:hover{
    background:#00f0ff;
    box-shadow:0 0 60px #00f0ff;
}
</style>
</head>

<body>

<div class="intro" onclick="enterSite()">
    <h1>ENYAANNN</h1>
    <p>Click to Enter</p>
</div>

<div class="particles"></div>
<div class="weapon left"></div>
<div class="weapon right"></div>
<div class="weapon bottom"></div>
<div class="chicken"></div>

<div class="hero">
  <div class="glitch">ENYAANNN</div>
  <div class="subtitle">
    Aggressive Entry | Team Player | CS2 Competitor
  </div>
  <a href="#stats" class="btn">VIEW STATS</a>
</div>

<section id="stats">
  <h2>Stats</h2>
  <div class="cards">
    <div class="card">
      Faceit Level: <b>10</b><br>
      Elo: <b>2200</b><br><br>
      <a class="link-btn" href="https://www.faceit.com/ru/players/enyaannn69" target="_blank">
        View Faceit
      </a>
    </div>
    <div class="card">Premier Rating: <b>10 000</b></div>
    <div class="card">K/D: <b>1.21</b></div>
  </div>
</section>

<section>
  <h2>Contact</h2>
  <div class="cards">
    <div class="card">
      Steam<br>
      <a class="link-btn" href="https://steamcommunity.com/id/zhenyaaaaaaLo/" target="_blank">
        Open Steam
      </a>
    </div>
    <div class="card">Discord<br>buldan.exl</div>
    <div class="card">
      Telegram<br>
      <a class="link-btn" href="https://t.me/EnyaaNnn" target="_blank">
        Open Telegram
      </a>
    </div>
  </div>
</section>

<script>
function enterSite(){
    document.querySelector('.intro').classList.add('hide');
}
</script>

</body>
</html>
