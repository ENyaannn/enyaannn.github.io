<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ENYAANNN | ULTRA CYBER</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
html{scroll-behavior:smooth;}

body{
    font-family:'Orbitron',sans-serif;
    background:radial-gradient(circle at center,#0a0018,#000000 70%);
    color:white;
    overflow-x:hidden;
    transition:0.5s;
}

body.ultra{ background:black; }

/* INTRO */
.intro{
    position:fixed;
    inset:0;
    background:black;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    z-index:999;
    cursor:pointer;
    transition:opacity 1s ease;
}
.intro h1{
    font-size:60px;
    color:#ff003c;
    animation:pulse 2s infinite alternate;
}
.intro.hide{opacity:0;pointer-events:none;}

@keyframes pulse{
    from{text-shadow:0 0 20px #ff003c;}
    to{text-shadow:0 0 80px #ff003c,0 0 150px #00f0ff;}
}

/* HERO */
.hero{
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
}

.glitch{
    font-size:90px;
    font-weight:900;
    color:#ff003c;
    animation:glitch 1.5s infinite;
}
@keyframes glitch{
    0%{text-shadow:3px 3px #00f0ff,-3px -3px #ff003c;}
    50%{text-shadow:-3px -3px #00f0ff,3px 3px #ff003c;}
    100%{text-shadow:3px -3px #00f0ff,-3px 3px #ff003c;}
}

.subtitle{margin-top:20px;color:#ccc;}

.btn{
    margin-top:40px;
    padding:15px 40px;
    border:2px solid #ff003c;
    cursor:pointer;
}
.btn:hover{background:#ff003c;}

section{
    padding:100px 20px;
    max-width:1000px;
    margin:auto;
    text-align:center;
}

.cards{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:30px;
}

.card{
    background:#111;
    padding:40px;
    border-left:4px solid #ff003c;
    box-shadow:0 0 30px rgba(255,0,60,0.6);
    transition:0.3s;
}
.card:hover{
    transform:translateY(-10px);
    box-shadow:0 0 60px rgba(255,0,60,1);
}

.link-btn{
    display:inline-block;
    margin-top:15px;
    padding:10px 20px;
    background:#ff003c;
    color:white;
    text-decoration:none;
}
.link-btn:hover{background:#00f0ff;}

/* CHICKEN GAME */
.chicken{
    position:fixed;
    bottom:30px;
    left:-100px;
    width:60px;
    height:60px;
    background:white;
    border-radius:50%;
    animation:runChicken 12s linear infinite;
    cursor:pointer;
}
.chicken::before{
    content:'';
    position:absolute;
    width:30px;
    height:30px;
    background:red;
    border-radius:50%;
    top:-10px;
    left:35px;
}
.chicken::after{
    content:'';
    position:absolute;
    width:12px;
    height:12px;
    background:black;
    border-radius:50%;
    top:22px;
    left:22px;
}
@keyframes runChicken{
    0%{ left:-100px; }
    100%{ left:110%; }
}

.score{
    position:fixed;
    top:20px;
    right:20px;
}
</style>
</head>

<body>

<div class="intro" onclick="enterSite()">
    <h1>ENYAANNN</h1>
    <p>Click to Enter</p>
</div>

<audio id="bgMusic" loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6d44f1c4c6.mp3?filename=cyberpunk-ambient-11054.mp3">
</audio>

<div class="score">Score: <span id="score">0</span></div>
<div class="chicken" onclick="hitChicken()"></div>

<div class="hero">
  <div class="glitch">ENYAANNN</div>
  <div class="subtitle">Aggressive Entry | Team Player | CS2 Competitor</div>
  <div class="btn" onclick="toggleMode()">Toggle Ultra Mode</div>
</div>

<section>
<h2>Stats</h2>
<div class="cards">
  <div class="card">
    Faceit Level: 10<br>
    Elo: 2200<br>
    K/D: 1.21
  </div>
</div>
</section>

<section>
<h2>Contact</h2>
<div class="cards">
  <div class="card">
    Steam<br>
    <a class="link-btn" href="https://steamcommunity.com/id/zhenyaaaaaaLo/" target="_blank">Open Steam</a>
  </div>
  <div class="card">
    Discord<br>
    buldan.exl
  </div>
  <div class="card">
    Telegram<br>
    <a class="link-btn" href="https://t.me/EnyaaNnn" target="_blank">Open Telegram</a>
  </div>
</div>
</section>

<script>
let score=0;
function enterSite(){
    document.querySelector('.intro').classList.add('hide');
    document.getElementById('bgMusic').play();
}
function hitChicken(){
    score++;
    document.getElementById('score').innerText=score;
}
function toggleMode(){
    document.body.classList.toggle('ultra');
}
</script>

</body>
</html>
