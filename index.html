<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ENYAANNN | ULTRA CYBER</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
html{scroll-behavior:smooth;}

body{
    font-family:'Orbitron',sans-serif;
    background:radial-gradient(circle at center,#0a0018,#000000 70%);
    color:white;
    overflow-x:hidden;
    transition:0.5s;
}

body.ultra{
    background:black;
}

/* INTRO */
.intro{
    position:fixed;
    inset:0;
    background:black;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    z-index:999;
    cursor:pointer;
    transition:opacity 1s ease;
}

.intro h1{
    font-size:60px;
    color:#ff003c;
    animation:pulse 2s infinite alternate;
}

.intro.hide{opacity:0;pointer-events:none;}

@keyframes pulse{
    from{text-shadow:0 0 20px #ff003c;}
    to{text-shadow:0 0 80px #ff003c,0 0 150px #00f0ff;}
}

/* PARTICLES */
.particles{
    position:fixed;
    inset:0;
    pointer-events:none;
    background:
      radial-gradient(circle at 20% 30%, rgba(255,0,60,0.2), transparent 40%),
      radial-gradient(circle at 80% 70%, rgba(0,240,255,0.15), transparent 40%);
    animation:moveBg 10s linear infinite alternate;
}

@keyframes moveBg{
    from{background-position:0 0;}
    to{background-position:200px 200px;}
}

/* GLITCH TITLE */
.glitch{
    font-size:90px;
    font-weight:900;
    color:#ff003c;
    animation:glitch 1.5s infinite;
}
@keyframes glitch{
    0%{text-shadow:3px 3px #00f0ff,-3px -3px #ff003c;}
    50%{text-shadow:-3px -3px #00f0ff,3px 3px #ff003c;}
    100%{text-shadow:3px -3px #00f0ff,-3px 3px #ff003c;}
}

/* HERO */
.hero{
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    position:relative;
    z-index:1;
}

.subtitle{margin-top:20px;color:#ccc;}

.btn{
    margin-top:40px;
    padding:15px 40px;
    border:2px solid #ff003c;
    text-decoration:none;
    color:white;
    cursor:pointer;
}
.btn:hover{
    background:#ff003c;
}

/* WEAPON BARS */
.weapon{
    position:fixed;
    width:300px;
    height:6px;
    background:linear-gradient(90deg,#ff003c,#8000ff,#00f0ff);
    box-shadow:0 0 25px #ff003c;
    opacity:0.7;
    animation:weaponFloat 6s ease-in-out infinite alternate;
}
.weapon.left{top:20%;left:-50px;transform:rotate(-25deg);}
.weapon.right{top:60%;right:-50px;transform:rotate(25deg);}

@keyframes weaponFloat{
    from{transform:translateY(0px) rotate(-25deg);}
    to{transform:translateY(30px) rotate(-15deg);}
}

/* CHICKEN GAME */
.chicken{
    position:fixed;
    bottom:30px;
    left:-100px;
    width:60px;
    height:60px;
    background:white;
    border-radius:50%;
    z-index:2;
    animation:runChicken 12s linear infinite;
    cursor:pointer;
}
.chicken::before{
    content:'';
    position:absolute;
    width:30px;
    height:30px;
    background:red;
    border-radius:50%;
    top:-10px;
    left:35px;
}
.chicken::after{
    content:'';
    position:absolute;
    width:12px;
    height:12px;
    background:black;
    border-radius:50%;
    top:22px;
    left:22px;
}
@keyframes runChicken{
    0%{ left:-100px; }
    100%{ left:110%; }
}

/* SCORE */
.score{
    position:fixed;
    top:20px;
    right:20px;
    font-size:20px;
    z-index:10;
}

/* SECTIONS */
section{
    padding:100px 20px;
    max-width:1000px;
    margin:auto;
    text-align:center;
}

.card{
    background:#111;
    padding:40px;
    margin:20px 0;
    border-left:4px solid #ff003c;
}
</style>
</head>

<body>

<div class="intro" onclick="enterSite()">
    <h1>ENYAANNN</h1>
    <p>Click to Enter</p>
</div>

<audio id="bgMusic" loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6d44f1c4c6.mp3?filename=cyberpunk-ambient-11054.mp3">
</audio>

<div class="particles"></div>
<div class="weapon left"></div>
<div class="weapon right"></div>

<div class="score">Score: <span id="score">0</span></div>
<div class="chicken" onclick="hitChicken()"></div>

<div class="hero">
  <div class="glitch">ENYAANNN</div>
  <div class="subtitle">Aggressive Entry | Team Player | CS2 Competitor</div>
  <div class="btn" onclick="toggleMode()">Toggle Ultra Mode</div>
</div>

<section>
  <div class="card">
    Faceit Level: 10 | Elo: 2200 | K/D: 1.21
  </div>
</section>

<script>
let score = 0;

function enterSite(){
    document.querySelector('.intro').classList.add('hide');
    document.getElementById('bgMusic').play();
}

function hitChicken(){
    score++;
    document.getElementById('score').innerText = score;
}

function toggleMode(){
    document.body.classList.toggle('ultra');
}
</script>

</body>
</html>
